<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user" class="score">user</div>
        <div id="computer" class="score">computer</div>
        <span>0</span>: <span>0</span>
    </div>

    <div class="result">
        <h2>Paper Covers Rock, You Win!</h2>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="rock2.png" alt="">
        </div>
        <div class="choice">
            <img src="paper.png" alt="">
        </div>
        <div class="choice">
            <img src="scissor.png" alt="">
        </div>
    </div>

    <div class="move">
        <h1>Make Your Move...</h1>
    </div>


</body>

</html>
